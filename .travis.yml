language: ruby

services:
  - postgresql

before_script:
  - bundle exec bin/setup script/createdb.sh RAILS_ENV=test

cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

install:
  - gem install bundler -v 1.17.3
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn

before_script:
  - psql -c 'create database batabase_test;' -U postgres

script:
  - bundle exec rails webpacker:compile
  - bundle exec rails spec