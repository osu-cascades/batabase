language: ruby
rvm:
  - 2.6.5

addons:
  chrome: stable

before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

services:
  - postgresql

cache:
  bundler: true

before_script:
  - bundle exec rake db:setup

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: batabase
    staging: batabase-staging
