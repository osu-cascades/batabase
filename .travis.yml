language: ruby

addons:
  apt:
    - google-chrome-stable
    - chromium-chromedriver

services:
  - postgresql

cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

install:
  - gem install bundler -v 1.17.3
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn

before_script:
  - ./script/create-test-db.sh

script:
  - bundle exec rails webpacker:compile
  - bundle exec rails spec