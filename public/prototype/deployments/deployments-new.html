    <div class="container">
      <h1>New Deployment</h1>

      <form>
        <div class="form-group">
          <label>Deployment Date</label>
          <input type="email" class="form-control" id="deployment-date">
        </div>
         <div class="form-group">
          <label>Recovery Date</label>
          <input type="email" class="form-control" id="recovery-date">
        </div>
        <div class="form-group">
          <label>Sample Location</label>
          <select class="form-control" id="sample-location">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </form>

      <form>
        <div class="form-group">
          <label>Primary Contact</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label>Recovery Contact</label>
          <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <h3>First Battery</h3>
        <div class="form-group">
          <label>Battery Type</label>
          <select class="form-control">
            <option>alkaline</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <h3>Second Battery</h3>
        <div class="form-group">
          <label>Battery Type</label>
          <select class="form-control">
            <option>alkaline</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label>Other Contacts</label>
          <select class="form-control" id="sample-location">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </form>
      <form>
        <h3>Detection Input</h3>
        <div class="form-group">
          <label>Type</label>
          <select class="form-control" id="sample-location">
            <option>Sonobat</option>
            <option>Kaleidoscope</option>
          </select>
          <button type="submit">Import</button>
        </div>
      </form>
      <form>
        <h3>Microphone</h3>
        <div class="form-group">
          <label>Microphone Type</label>
          <select class="form-control" id="sample-location">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
         <div class="form-group">
          <label>Height off ground</label>
          <input type="email" class="form-control" id="recovery-date">
        </div>
        <div class="form-group">
          <label>Clutter Type</label>
          <select class="form-control" id="sample-location">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label>Clutter Density</label>
          <select class="form-control" id="sample-location">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label>Orientation</label>
          <select class="form-control" id="sample-location">
            <option>N</option>
            <option>NE</option>
            <option>E</option>
            <option>SE</option>
            <option>S</option>
            <option>SW</option>
            <option>W</option>
            <option>NW</option>
          </select>
        </div>
        <div class="form-group">
          <label>Distance To Clutter</label>
          <select class="form-control" id="sample-location">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </form>
    </div>
