    <div class="container">

      <h1>New Sample Unit</h1>

      <form>
          <div class="form-group">
            <label>Sample Unit Code</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>Study Area</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>Sample Design</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>State</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>County</label>
            <input class="form-control" id="rec-start-time">
          </div>
          <div class="form-group">
            <label>Broad Habitat</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>Agency/Ownership</label>
            <input class="form-control" id="rec-start-time">
          </div>
        </form>

        <h2>Detector Locations</h2>
        <form>
          <div class="form-group">
            <label>Location ID</label>
            <input class="form-control" id="rec-start-time">
          </div>
          <div class="form-group">
            <label>Quad Id</label>
            <select class="form-control">
              <option>NE</option>
              <option>NW</option>
              <option>SE</option>
              <option>SW</option>
            </select>
          </div>
          <div class="form-group">
            <label>Quad Number</label>
            <input class="form-control">
          </div>
          <div class="form-group">
            <label>Latitude</label>
            <input class="form-control" id="rec-start-time">
          </div>
          <div class="form-group">
            <label>Longitutde</label>
            <input class="form-control" id="rec-start-time">
          </div>
          <div class="form-group">
            <label>Elevation</label>
            <input class="form-control" id="rec-start-time">
          </div>
          <div class="form-group">
            <label>Land Ownership</label>
            <input class="form-control" id="rec-start-time">
          </div>
          <div class="form-group">
            <label>Habitat Type</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>Driving Directions</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Detection Target</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>Target Descriptor</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <p>TODO - Location Description fields, need confirmation on which fields to implement</p>
          <div class="form-group">
            <label for="exampleInputFile">Image Upload</label>
            <input type="file" class="form-control-file">
          </div>
        </form>
        <a class="btn btn-outline-primary" href="#">Add Another Detector Location</a>
        <br>
        <div style="margin-top:50px;"></div>
        <a class="btn btn-primary" href="sample-unit.html">Edit</a>
      </div>
